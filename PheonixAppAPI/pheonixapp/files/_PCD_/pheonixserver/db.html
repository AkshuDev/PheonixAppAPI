<!DOCTYPE html>
<html>
    <head>
        <title>Pheonix MPA Server</title>
    </head>
    <style>
        body{
            background-color: black;
        }
        #h1{
            text-align: center;
            color: white;
        }
        #backb{
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            font-size: 30px;
        }
    </style>
    <body>
        <h1 id="h1"></h1>Loading...</h1>
        <button id="backb" onclick="BACK()">
            Back
        </button>
    </body>
    <script>
        var dbName = localStorage.getItem("DB to access");
        document.getElementById("h1").textContent = dbName

        function BACK(){
            localStorage.clear()
            localStorage.setItem("Back From Page", "True")
            history.go(-1)
        }
    </script>
</html>
